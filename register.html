<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/OwlCarousel/owl.carousel.css">
    <script src="css/OwlCarousel/owl.theme.default.min.css"></script>
</head>
<body>
<div class="account-box">
   <div class="box">
         <img src="img/logo_light.png"> 
   </div>
   <div class="box">
       <form action="" class="form-box">
           <h1>Sign up</h1>
          <div class="input-box">
            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" class="input" name=""  id="password" placeholder="John Due">
              </div>
            <label for="email">Email</label>
            <input type="email" class="input" name="" id="email" placeholder="useremail@gmail.com">
          </div>
          <div class="input-box">
            <label for="password">Password</label>
            <input type="password" class="input" name=""  id="password" placeholder="12345678">
          </div> 
          <div class="flex space">
             <div class="flex check">
                <input type="checkbox" checked id="rem">
                <label for="rem">Remenber-me</label>
             </div>  
          </div>
          <button class="btn bg-blue">sign up</button>
          <span>Already have an account ? <a href="login.html">Sign in</a></span>
       </form>
   </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
